name: audira
description: Aplicación móvil tipo Bandcamp
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  cupertino_icons: ^1.0.2
  share_plus: ^12.0.1
  # HTTP Client
  dio: ^5.4.0
  # JSON Serialization
  json_annotation: ^4.8.1
  # Local Storage
  shared_preferences: ^2.2.2
  # File Handling
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  # HTTP Multipart
  http_parser: ^4.0.2
  mime: ^1.0.4
  # Charts and Graphs
  fl_chart: ^0.66.0
  # Animations
  animations: ^2.0.11
  # Intl for formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # JSON Serialization Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true