name: audira_frontend
description: Audira Music App - Professional Flutter Frontend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Animations
  animations: ^2.0.11
  flutter_animate: ^4.5.0
  lottie: ^3.0.0

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^3.0.3

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Audio Player
  just_audio: ^0.10.5
  audio_session: ^0.2.2

  # Navigation
  go_router: ^16.3.0

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Utils
  intl: ^0.20.2
  uuid: ^4.3.3
  equatable: ^2.0.5

  # Image Picker
  image_picker: ^1.0.7

  # Charts for statistics
  fl_chart: ^1.1.1

  # Pull to refresh
  pull_to_refresh: ^2.0.0

  # Loading indicators
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
