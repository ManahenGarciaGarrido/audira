server:
  port: 9001

spring:
  application:
    name: community-service
  datasource:
    url: jdbc:postgresql://localhost:5432/audira_community
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: audira-secret-key-for-jwt-token-generation-should-be-at-least-512-bits
  expiration: 86400000  # 24 hours in milliseconds

file:
  upload-dir: uploads
  base-url: http://158.49.191.109:9001

spring.servlet.multipart:
  enabled: true
  max-file-size: 50MB
  max-request-size: 50MB

# AWS S3 Configuration (optional)
# Para habilitar S3, configura estas propiedades con tus credenciales
# También puedes usar servicios compatibles con S3 como MinIO o DigitalOcean Spaces
aws:
  s3:
    enabled: false  # Cambiar a true para habilitar S3
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}
    bucket-name: ${AWS_S3_BUCKET:audira-media}
    region: ${AWS_REGION:us-east-1}
    endpoint: ${AWS_S3_ENDPOINT:}  # Dejar vacío para AWS S3, o especificar para servicios compatibles
    public-url: ${AWS_S3_PUBLIC_URL:}  # URL pública del bucket (opcional)

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: ${spring.cloud.client.ip-address}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    org.springframework.security: DEBUG
    io.audira.community.security: DEBUG
    io.audira.community.controller: DEBUG
