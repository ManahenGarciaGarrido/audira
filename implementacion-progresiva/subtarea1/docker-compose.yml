version: '3.8'

services:
  # Base de datos PostgreSQL para Community Service
  postgres-community:
    image: postgres:15-alpine
    container_name: audira-community-db-subtarea1
    environment:
      POSTGRES_DB: audira_community
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-community-data-subtarea1:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - audira-network

volumes:
  postgres-community-data-subtarea1:
    driver: local

networks:
  audira-network:
    driver: bridge
